<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" if @fb-admin do xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml" endif >
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    
    <title>@name / @profession </title>
    
    :meta
    if @fb-admin do :fb endif
    
    <link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/"/>
    
    <link rel="stylesheet" href="@root_path/public/docs/css/index.css" type="text/css"  media="screen, tv, projection, handheld"/>
    <link rel="stylesheet" href="@root_path/public/docs/css/preview-boxes.css" type="text/css"  media="screen, tv, projection, handheld"/>
    <link rel="stylesheet" href="@root_path/public/docs/fontkit/stylesheet.css" type="text/css"/>
  </head>
  <body>
    :noscript
    <div id="outer-container">
      <div id="title"><h3><a href="@root_path/about/">@name if @profession do / @profession endif</a></h3></div>
      :navigation
      :preview-boxes
      if @fb-admin do :fb-like endif
      :footer
      <script type="text/javascript">
        document.getElementById('footer').style.display = 'none';
      </script>
      </div>
      :extra-html
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="@root_path/public/docs/js/jquery.feedpack.js"></script>
    <script type="text/javascript" src="@root_path/public/docs/js/jquery.tinysort.min.js"></script>
    <script type="text/javascript" src="@root_path/public/docs/js/init-index.js"></script>
  </body>
</html>
