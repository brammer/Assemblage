<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>@title, @name's Portfolio </title>
    <link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/"/>
    <link rel="stylesheet" href="@root_path/public/docs/css/project.css" type="text/css" media="screen"/>
	<link rel="stylesheet" href="@root_path/public/docs/css/project-print.css" type="text/css" media="print"/>
    <link rel="stylesheet" href="@root_path/public/docs/fontkit/stylesheet.css" type="text/css"/>
  </head>
  <body>
    <div id="container">
      :topbar
	  <div id="navbutton" class="noprint invis"><img src="@root_path/images/arrow.png" alt="nav"/></div>
      <div id="text-content">
        <div id="title"><h2>@date / <a href="http://@domain_name/@permalink" title="Permalink">@title</a></h2></div>
        <div id="description" class="sweet-justice">@content</div>
      </div>
      :images
	  :pdfs
	  :downloads
	  :disqus
	  :navbar
      :footer
    </div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	if !@no-justify do <script type="text/javascript" src="@root_path/public/docs/js/sweet-justice.min.js"></script> endif
	<script type="text/javascript" src="@root_path/public/docs/js/init-project.js"></script>
  </body>
</html>
